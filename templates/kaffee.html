{% extends "base.html" %}
{% block content %}
    <!-- comment
    <p class="subtitle is-5">
        Kaffee und Tee
    </p>-->
    {% load static %}
    <div class="row">
      <div class="column is-bordered is-striped" >
          <table class="table is-bordered is-striped ">
                {% for item in object_list %}
                <tr>
                    <td>{{ item.Name }} </td>
                    <td>{{ item.Verkaufspreis |slice:"-1" }} Euro</td>
                    <td>{{ item.Allergene  }}</td>
                </tr>
                {% endfor %}
           </table>
      </div>

      <div class="column">

          <figure class="image" >
              <img src="{% static 'kaffee.png' %}" alt="Verlängerter XL" style="width:20%;">
              <figcaption>Verlängerter XL  </figcaption>

        </figure>
      </div>
    </div>
{% endblock %}
