<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Event</title>
        <style>
                * {
                  box-sizing: border-box;
                }
                /* Create two equal columns that floats next to each other */
                .column {
                  float: left;
                  padding: 10px;
                }
                /* Clear floats after the columns */
                .row:after {
                  content: "";
                  display: table;
                  clear: both;
                }
        </style>
        <style>
            figure {
              display: block;
              margin-top: 1em;
              margin-bottom: 1em;
              margin-left: 0px;
              margin-right: 0px;
            }
            p {
              text-align: center;
              font-size: 60px;
              margin-top: 0px;
            }
        </style>
    </head>
<body>
        <section class="hero is-small is-danger mb-4">
        <div class="hero-body">
            <h1 class="title is-1">Cafe Dorner</h1>
            <br>
        </div>
        </section>
    <form class="box">
      <div class="field">
          <p class="subtitle is-1">
                Wir eröffnen am 11 Mai 2024
              <br>
                <br> noch: <p id="demo"></p>
          </p>
      </div>
    </form>


<script>
// Set the date we're counting down to
var countDownDate = new Date("May 11, 2024 09:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " Tage  " + hours + " Stunden  "
  + minutes + " Minuten  " + seconds + " Sekunden  ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Wir haben geöffnet";
  }
}, 1000);
</script>

</body>
</html>
